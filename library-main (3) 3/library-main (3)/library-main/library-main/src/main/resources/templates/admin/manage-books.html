<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Books - Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .dashboard-container {
            margin-top: 40px;
        }

        .card-header {
            background: #343a40;
            color: white;
        }

        .table thead {
            background: #495057;
            color: white;
        }

        .btn-add {
            background-color: #007bff;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }

        .suggestion-item.active {
            background-color: #007bff;
            color: white;
        }

        .suggestion-item:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>

<!-- Header Section -->
<div class="container mt-4">
    <h1 class="text-center">üìö Admin - Manage Books</h1>
</div>

<!-- Main Dashboard -->
<div class="container dashboard-container">
    <div class="card shadow-lg rounded-4">
        <div class="card-header text-center">
            <h2>Book Inventory</h2>
        </div>

        <div class="card-body">

            <!-- Genre Filter with Checkboxes -->
            <div id="genreFilterContainer" class="mb-4">
                <h4>Select Genres to Filter:</h4>
                <div class="form-check form-check-inline" th:each="genre : ${genres}">
                    <input type="checkbox" class="form-check-input genreCheckbox" th:value="${genre}" onclick="filterBooks()">
                    <label class="form-check-label" th:text="${genre}"></label>
                </div>
                <button type="button" class="btn btn-secondary mt-2" onclick="resetFilter()">‚ôªÔ∏è Reset Filter</button>
            </div>

            <!-- Add Book Form -->
            <form th:action="@{/admin/add-book}" method="post" class="mb-4">
                <h4>Add New Book:</h4>
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" name="title" class="form-control" placeholder="Title" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="author" class="form-control" placeholder="Author" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="genre" class="form-control" placeholder="Genre" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" name="publicationYear" class="form-control" placeholder="Year" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-add">‚ûï Add Book</button>
                    </div>
                </div>
            </form>

            <!-- Book List Table -->
            <table class="table table-hover table-bordered table-striped" id="bookTable">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Publication Year</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="bookTableBody">
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}" class="book-title"></td>
                    <td th:text="${book.author}" class="book-author"></td>
                    <td th:text="${book.genre}" class="book-genre"></td>
                    <td th:text="${book.publicationYear}" class="book-year"></td>

                    <!-- Actions (Delete) -->
                    <td>
                        <form th:action="@{/admin/remove-book}" method="post" class="d-inline">
                            <input type="hidden" name="id" th:value="${book.id}">
                            <button type="submit" class="btn btn-delete btn-sm">üóëÔ∏è Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Back to Dashboard Button -->
            <div class="text-center mt-4">
                <a href="/admin/dashboard" class="btn btn-secondary btn-lg">üîô Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Checkbox-Based Genre Filter -->
<script>
    // Function to filter books by selected genres
    function filterBooks() {
        const selectedGenres = Array.from(document.querySelectorAll('.genreCheckbox:checked'))
                                    .map(checkbox => checkbox.value.toLowerCase());

        const rows = document.querySelectorAll('#bookTableBody tr');

        rows.forEach(row => {
            const genre = row.querySelector('.book-genre').textContent.toLowerCase();
            const match = selectedGenres.some(selected => genre.includes(selected));

            if (match || selectedGenres.length === 0) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }

    // Function to reset the book list
    function resetFilter() {
        document.querySelectorAll('.genreCheckbox').forEach(checkbox => checkbox.checked = false);
        document.querySelectorAll('#bookTableBody tr').forEach(row => row.style.display = '');
    }
</script>

</body>

</html>
